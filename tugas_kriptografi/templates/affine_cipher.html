<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affine Cipher</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

{% include 'navbar.html' %}

<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Affine Cipher</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="text">Text:</label>
                    <input type="text" class="form-control" id="text" name="text" required>
                </div>
                <div class="form-group">
                    <label for="a">Key 'a' (Coprime with 26):</label>
                    <input type="number" class="form-control" id="a" name="a" min="1" max="25" required>
                </div>
                <div class="form-group">
                    <label for="b">Key 'b' (0 to 25):</label>
                    <input type="number" class="form-control" id="b" name="b" min="0" max="25" required>
                </div>
                <div class="form-group">
                    <label for="mode">Mode:</label>
                    <select class="form-control" id="mode" name="mode">
                        <option value="encrypt">Encrypt</option>
                        <option value="decrypt">Decrypt</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        {% if result %}
            <div class="card-footer">
                <h4>Result:</h4>
                <p>{{ result }}</p>
            </div>
        {% endif %}
    </div>
</div>

</body>
</html>
